{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/themefisher-font/style.css' %}"></link>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"></link>
    <link rel="stylesheet" href="{% static 'css/bootstrap-slider.min.css' %}"></link>
    <link rel="stylesheet" href="{% static 'css/slick.css' %}"></link>
    <link rel="stylesheet" href="{% static 'css/slick-theme.css' %}"></link>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"></link>


    {% comment %} <link rel="stylesheet" href="{% static 'fonts/style.css' %}"></link> {% endcomment %}
    <title> {% block title %}Fashion Shop{% endblock title %} </title>
</head>
<body id="body">
    {% include 'partials/_navbar.html' %}
    {% include 'partials/shop_overlay.html' %}
    {% block content %}    {% endblock content %}
    {% include 'partials/_footer.html' %}

    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.syotimer.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-slider.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/slick.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/rating.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
